<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                My tic-tac-toe
            </li>
        </ul>
    </nav>

    <div class="gamecontener">
        
        <div class="conterner">
            <div class="line"></div>
            <div class="box bt-0 b1-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box b1-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box b1-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac My Tic-Tac-Toe</h1>
            <div><span class="info"></span></div>
            <button id="reset">Reset</button>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
